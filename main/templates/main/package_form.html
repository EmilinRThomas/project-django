{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ action }} Package</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}">
    <style>
        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .package-form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #1f1f1f;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.4s ease-in-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            color: #f4b400;
        }

        label {
            font-weight: 500;
            color: #ccc;
        }

        .form-control,
        .form-select {
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 15px;
            background-color: #2a2a2a;
            color: #f0f0f0;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #f4b400;
            outline: none;
            box-shadow: none;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            background-color: #f4b400;
            color: #000;
            border: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #e0a800;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #f4b400;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .text-danger {
            font-size: 13px;
            color: #ff6b6b;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="package-form-container">
            <h2>{{ action }} Package</h2>
            <form method="post" enctype="multipart/form-data" id="packageForm">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        {{ field.label_tag }}
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger">{{ field.errors|striptags }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">{{ action }} Package</button>
            </form>
            <a href="{% url 'vendor_dashboard' %}" class="back-link">‚Üê Back to Dashboard</a>
        </div>
    </div>

    <script>
        document.getElementById('packageForm').addEventListener('submit', function(e) {
            const confirmSubmit = confirm("Are you sure you want to {{ action|lower }} this package?");
            if (!confirmSubmit) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
