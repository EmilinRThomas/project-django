{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}">
    <style>
        body {
            background-color: #121212;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #f0f0f0;
        }

        .register-wrapper {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .register-container {
            width: 100%;
            padding: 40px 30px;
            background-color: #1f1f1f;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease-in-out;
        }

        .register-container h3 {
            text-align: center;
            font-weight: 600;
            color: #f4b400;
            margin-bottom: 30px;
        }

        label {
            font-weight: 500;
            color: #ccc;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 15px;
            width: 100%;
            background-color: #2a2a2a;
            color: #f0f0f0;
        }

        input::placeholder {
            color: #aaa;
        }

        .btn-register {
            background-color: #f4b400;
            border: none;
            transition: background-color 0.3s ease;
            width: 100%;
            font-weight: 600;
            padding: 12px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 8px;
            color: #000;
        }

        .btn-register:hover {
            background-color: #e0a800;
        }

        .text-danger.small {
            font-size: 13px;
            color: #ff6b6b;
        }

        .text-center a {
            color: #f4b400;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="register-wrapper">
        <div class="register-container">
            <h3>Create Your Account</h3>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        {{ field.label_tag }}
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small">{{ field.errors|striptags }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-register">Register</button>
            </form>
            <p class="mt-3 text-center">
                Already have an account?
                <a href="{% url 'login' %}">Login</a>
            </p>
        </div>
    </div>
</body>
</html>
