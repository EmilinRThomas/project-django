<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Explore the World with TravelNow{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background-color: #0d0d0d;
    }

    .navbar-brand {
      font-size: 28px;
      font-weight: bold;
      color: #f4b400 !important;
    }

    .navbar-light .navbar-nav .nav-link {
      color: #fff !important;
    }

    .hero {
      background: url('/static/images/hero-tour.jpg') center center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 100px 20px;
    }

    .hero h1 {
      font-size: 48px;
      font-weight: bold;
    }

    .hero p {
      font-size: 20px;
      margin-top: 10px;
    }

    .section-title {
      text-align: center;
      margin: 40px 0 20px;
    }

    .feature-icon {
      font-size: 40px;
      color: #f4b400;
    }

    footer {
      background-color: #111;
      color: #ccc;
      text-align: center;
      padding: 20px 0;
      margin-top: 60px;
    }

    .content-container {
      padding: 40px 0;
    }
  </style>
</head>
<body>

 
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">TravelNow</a>
    </div>
  </nav>

  
  <section class="hero">
    <div class="container">
      <h1>Discover Unforgettable Travel Experiences</h1>
      <p>Explore top destinations with our expertly curated tour packages</p>
      <a href="{% url 'packages' %}" class="btn btn-warning btn-lg mt-3">Browse Packages</a>
    </div>
  </section>

  
  <div class="container content-container">
    {% block content %}{% endblock %}
  </div>

 
  <footer>
    <p>&copy; 2025 TravelNow. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
