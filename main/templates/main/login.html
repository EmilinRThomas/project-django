{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - TravelNow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}">
  <style>
    body {
      background-color: #111;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #f0f0f0;
    }

    .login-container {
      background-color: #1e1e1e;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 400px;
      animation: fadeInUp 0.5s ease-in-out;
    }

    h3 {
      font-weight: 700;
      color: #f4b400;
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      font-weight: 500;
      color: #ccc;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      background-color: #2a2a2a;
      border: 1px solid #444;
      color: #fff;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 15px;
      width: 100%;
    }

    input:focus {
      outline: none;
      border-color: #f4b400;
      box-shadow: 0 0 0 0.15rem rgba(244, 180, 0, 0.25);
    }

    .btn-primary {
      background-color: #f4b400;
      border: none;
      font-weight: bold;
      color: #000;
      padding: 10px;
      border-radius: 8px;
    }

    .btn-primary:hover {
      background-color: #e0a800;
    }

    .text-danger {
      font-size: 14px;
      color: #ff6b6b;
    }

    a {
      color: #f4b400;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h3>Login to TravelNow</h3>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          {{ field.label_tag }}
          {{ field }}
          {% if field.errors %}
            <div class="text-danger">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
    </form>
    <p class="mt-3 text-center">
      Don't have an account?
      <a href="{% url 'register' %}">Register</a>
    </p>
  </div>
</body>
</html>
